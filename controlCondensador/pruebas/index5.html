<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Deslizador Vertical con Marcas Ajustadas</title>

<link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet" />
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

<style>
body {
  background-color: #fafafa;
  font-family: "Roboto", sans-serif;
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 2rem;
}

h4 {
  margin-bottom: 2rem;
}

.slider-wrapper {
  position: relative;
  height: 300px;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* Slider vertical */
input[type=range].vertical {
  writing-mode: bt-lr;
  -webkit-appearance: slider-vertical;
  width: 8px;
  height: 250px;
  padding: 0;
  margin: 0;
}

/* Pulgar */
input[type=range]::-webkit-slider-thumb {
  background-color: #2196f3;
  width: 18px;
  height: 18px;
  border-radius: 50%;
}
input[type=range]::-moz-range-thumb {
  background-color: #2196f3;
  width: 18px;
  height: 18px;
  border-radius: 50%;
}

/* Burbuja flotante */
.bubble {
  position: absolute;
  left: 40px;
  background: #2196f3;
  color: white;
  padding: 4px 10px;
  border-radius: 12px;
  font-size: 0.9rem;
  transform: translateY(0);
  transition: transform 0.1s ease-out;
}

/* Marcas */
.marks {
  position: absolute;
  left: -30px;
  top: 0;
  height: 250px;
  width: 40px;
}
.marks span {
  position: absolute;
  left: 0;
  transform: translateY(-50%);
  font-size: 0.8rem;
  color: #555;
}
.marks span::after {
  content: "";
  position: absolute;
  right: -6px;
  top: 50%;
  width: 6px;
  height: 1px;
  background-color: #999;
  transform: translateY(-50%);
}
</style>
</head>
<body>
<h4>Deslizador Vertical con Marcas Ajustadas</h4>

<div class="slider-wrapper">
  <div class="marks" id="marks"></div>

  <input type="range" id="sliderVertical" class="vertical" min="0" max="100" value="50" step="1" />
  <div id="bubble" class="bubble">50</div>
</div>

<div class="center-align" style="margin-top: 2rem;">
  <a class="waves-effect waves-light btn blue">
    <i class="material-icons left">check</i>Confirmar
  </a>
</div>

<script>
const slider = document.getElementById("sliderVertical");
const bubble = document.getElementById("bubble");
const marksContainer = document.getElementById("marks");
const markValues = [0, 25, 50, 75, 100]; 

function updateBubble() {
  const min = Number(slider.min);
  const max = Number(slider.max);
  const val = Number(slider.value);
  const percent = (val - min) / (max - min);
  const sliderHeight = slider.offsetHeight;
  const bubbleHeight = bubble.offsetHeight;

  const y = sliderHeight - percent * sliderHeight - bubbleHeight / 2;
  bubble.style.transform = `translateY(${y}px)`;
  bubble.textContent = val;
}

function createMarks() {
  const sliderHeight = slider.offsetHeight;
  const thumbSize = 18; // tamaÃ±o del pulgar para ajustar
  const offset = thumbSize / 2; // ajustar marcas al centro del thumb

  marksContainer.innerHTML = "";
  markValues.forEach(val => {
    const span = document.createElement("span");
    span.textContent = val;

    const percent = (val - slider.min) / (slider.max - slider.min);
    const y = sliderHeight - percent * sliderHeight - offset;
    span.style.top = `${y}px`;

    marksContainer.appendChild(span);
  });
}

slider.addEventListener("input", updateBubble);
window.addEventListener("load", () => {
  createMarks();
  updateBubble();
});
window.addEventListener("resize", () => {
  createMarks();
  updateBubble();
});
</script>
</body>
</html>
